<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookEx: Add your Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/library">BookEx</a>
<!--        <form class="d-flex">-->
<!--            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--            <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--        </form>-->
    </div>
</nav>
<div class="container">
    <!-- Content here -->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Mutual Book Exchange Portal</h1>
            <p class="col-md-8 fs-4">Book Details</p>
        </div>
    </div>
    <hr/>
    <div class="py-4 text-center">
        <h1>Book Details:</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card col-4 mb-2">
            <div class="card-body">
                <form th:action="@{/add-book}" th:object="${book}" method="POST">
                    <input type="hidden" th:field="*{id}" placeholder="Enter Book Id" class="form-control" id="exampleInput1">
                    <div class="mb-2">
                        <label for="exampleInput1" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" placeholder="Enter Book Title" class="form-control" id="exampleInput1">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInput2" class="form-label">Author</label>
                        <input type="text" th:field="*{author}" placeholder="Enter Author" class="form-control" id="exampleInput2">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInput3" class="form-label">Publisher</label>
                        <input type="text" th:field="*{publisher}" placeholder="Enter Publisher" class="form-control" id="exampleInput3">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInput4" class="form-label">Edition</label>
                        <input type="text" th:field="*{edition}" placeholder="Enter Edition" class="form-control" id="exampleInput4">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInput5" class="form-label">Year</label>
                        <input type="text" th:field="*{year}" placeholder="Enter Year" class="form-control" id="exampleInput5">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInput6" class="form-label">Owner</label>
                        <input type="email" th:field="*{owner}" placeholder="Enter Owner's Contact Information" class="form-control" id="exampleInput6">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <div class="mb-4">
        <a th:href="@{library}">Back to Library</a>
    </div>
</div>
</body>
</html>
