<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookEx: Book Library</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/library">BookEx</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <!-- Content here -->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Mutual Book Exchange Portal</h1>
            <p class="col-md-8 fs-4">List your books here for lending. / Borrow books for yourself.</p>
            <button class="btn btn-primary btn-lg" type="button">Sign In</button>
        </div>
    </div>
    <hr/>
    <div class="py-4">
        <h1>Books List:</h1>
    </div>
    <a type="button" class="btn btn-primary mb-4" th:href="@{add-book-form}">Add a Book</a>
    <table class="table table-striped" id="book-table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Details</th>
            <th scope="col">Owner</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "book: ${books}">
            <th scope="row">
                <p th:text="${book.id}"></p>
            </th>
            <td>
                <p th:text="${book.title}"></p>
            </td>
            <td>
                <div class="row justify-content-start">
                    <div class="col-4">
                        <b>Author:</b>
                    </div>
                    <div class="col-8">
                        <p th:text="${book.author}"></p>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-4">
                        <b>Publisher:</b>
                    </div>
                    <div class="col-8">
                        <p th:text="${book.publisher}"></p>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-4">
                        <b>Edition:</b>
                    </div>
                    <div class="col-8">
                        <p th:text="${book.edition}"></p>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-4">
                        <b>Year:</b>
                    </div>
                    <div class="col-8">
                        <p th:text="${book.year}"></p>
                    </div>
                </div>
            </td>
            <td>
                <p th:text="${book.owner}"></p>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="@{show-update-form(bookId=${book.id})}" class="btn btn-secondary">Update</a>
                    <a th:href="@{delete-book(bookId=${book.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>

<!--    })-->
<!--</script>-->

</body>
</html>
